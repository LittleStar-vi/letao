<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>乐淘分类</title>
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/category.css">
</head>
<body>
<div class="lt_container">
    <!--头部-->
    <div class="lt_header">
        <a href="index.html" class="icon_left">
            <span class="mui-icon mui-icon-back"></span>
        </a>
        <h4>乐淘云购</h4>
        <a href="search.html" class="icon_right">
            <span class="fa fa-search"></span>
        </a>
    </div>

    <!--主体区域-->
    <div class="lt_main">
        <!--实现区域滚动-->
        <div class="nav">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <ul class="first mui-clearfix">
                        <!--挖个坑-->
                    </ul>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <ul class="second mui-clearfix">
                        <!--挖个坑-->
                    </ul>
                </div>
            </div>
        </div>

    </div>


    <!--尾部-->
    <div class="lt_footer">
        <ul>
            <li>
                <a href="index.html">
                    <span class="fa fa-home"></span>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="category.html">
                    <span class="fa fa-bars"></span>
                    <p>分类</p>
                </a>
            </li>
            <li>
                <a href="cart.html">
                    <span class="fa fa-shopping-cart"></span>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="user.html">
                    <span class="fa fa-user"></span>
                    <p>会员中心</p>
                </a>
            </li>
        </ul>
    </div>
</div>

<!--准备模板-->
<script type="text/html" id="first">
    {{each rows v i}}
        <li class="{{i===0?'now':''}}"><a data-id="{{v.id}}" href="javascript:;">{{v.categoryName}}</a></li>
    {{/each}}
</script>

<script type="text/html" id="second">
    {{ if rows.length === 0}}
       <p class="tips">该分类下没有更多的数据</p>
    {{/if}}

    {{each rows v i}}
    <li>
        <a href="javascript:;">
            <img src="{{v.brandLogo}}" alt="">
            <p>{{v.brandName}}</p>
        </a>
    </li>
    {{/each}}
</script>


<script src="lib/mui/js/mui.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/category.js"></script>
</body>
</html>
